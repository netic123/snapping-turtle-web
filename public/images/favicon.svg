<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Turtle shell (main body) -->
  <ellipse cx="32" cy="30" rx="20" ry="16" fill="#15803d"/>
  <!-- Shell pattern -->
  <ellipse cx="32" cy="28" rx="12" ry="9" fill="none" stroke="#166534" stroke-width="1.5"/>
  <line x1="32" y1="19" x2="32" y2="37" stroke="#166534" stroke-width="1.2"/>
  <line x1="20" y1="28" x2="44" y2="28" stroke="#166534" stroke-width="1.2"/>
  <!-- Head -->
  <ellipse cx="50" cy="24" rx="7" ry="6" fill="#16a34a"/>
  <!-- Eye -->
  <circle cx="53" cy="22" r="1.5" fill="white"/>
  <circle cx="53.5" cy="21.8" r="0.7" fill="#052e16"/>
  <!-- Front leg -->
  <ellipse cx="44" cy="42" rx="5" ry="4" fill="#16a34a" transform="rotate(-20, 44, 42)"/>
  <!-- Back leg -->
  <ellipse cx="20" cy="42" rx="5" ry="4" fill="#16a34a" transform="rotate(20, 20, 42)"/>
  <!-- Tail -->
  <path d="M12 32 Q6 34 8 38" stroke="#16a34a" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
